<body>
    <div class="container-fluid">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

                 <br> <br>
                </div>
                <div class="col-lg-12 text-center">
                  <div class="form-group">
                    
                  <label for="" class="text-danger">Enter the text:</label>
                  <input type="text" class="element">
                    
                  </div>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-lg text-white" onclick="get()">ToUpperCase</button>
                </div> <br> <br> <br>
                
                 <div class="col-lg-12 text-center">
                    <div class="form-group">
                    
                        <label for="" class="text-primary">Result:</label>

                        </div>

            </div>
